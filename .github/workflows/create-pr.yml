name: Auto PR to Main

on:
  push:
    branches:
      - staging
      - user-profile
      - feature/**

permissions:
  contents: write
  pull-requests: write

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # - name: Test change (add this for demo)
      #   run: |
      #     git config user.name "GitHub Actions"
      #     git config user.email "actions@github.com"
      #     echo "# Auto PR test - $(date)" >> README.md
      #     git add README.md
      #     git commit -m "Test auto PR change"

      - name: Sanitize branch name
        id: sanitize
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          CLEAN_NAME="${BRANCH_NAME//feature\//}"
          CLEAN_NAME="${CLEAN_NAME//hotfix\//}"
          CLEAN_NAME="${CLEAN_NAME//bugfix\//}"
          SAFE=$(echo "${CLEAN_NAME}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "safe=$SAFE" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: auto-pr-${{ steps.sanitize.outputs.safe }}
          title: "Auto PR: ${{ github.ref_name }} â†’ main"
          body: |
            # Automated PR from branch: **${{ github.ref_name }}**

            This PR was automatically created by GitHub Actions.

            ### Changes included:
            - All commits from `${{ github.ref_name }}` branch

            ### Triggered by:
            - Push event to `${{ github.ref_name }}`
          labels: automated-pr
          delete-branch: true

      - name: Check outputs
        run: |
          echo "PR Number: ${{ steps.cpr.outputs.pull-request-number }}"
          echo "PR URL: ${{ steps.cpr.outputs.pull-request-url }}"
          echo "Operation: ${{ steps.cpr.outputs.pull-request-operation }}"
