name: Auto PR to Main

on:
  push:
    branches:
      - staging
      - user-profile
      - feature/**

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sanitize branch name
        id: sanitize
        run: |
          SAFE=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          echo "safe=$SAFE" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: auto-pr-${{ steps.sanitize.outputs.safe }}
          title: "Auto PR: ${{ github.ref_name }} â†’ main"
          body: |
            Automated PR from branch: ${{ github.ref_name }}
          delete-branch: true
