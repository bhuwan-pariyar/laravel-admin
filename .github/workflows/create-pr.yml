name: Auto PR to Main

on:
  push:
    branches:
      - staging
      - user-profile
      - feature/**
      - hotfix/**
      - bugfix/**

permissions:
  contents: write
  pull-requests: write

jobs:
  pull-request:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if branch is ahead of main
        id: diffcheck
        run: |
          git fetch origin main
          AHEAD=$(git rev-list --count origin/main..HEAD)
          echo "ahead=$AHEAD" >> $GITHUB_OUTPUT

      - name: Stop if no changes
        if: steps.diffcheck.outputs.ahead == '0'
        run: |
          echo "No new commits vs main. Skipping PR."
          exit 0

      - name: Sanitize branch name
        id: sanitize
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          CLEAN_NAME="${BRANCH_NAME//feature\//}"
          CLEAN_NAME="${CLEAN_NAME//hotfix\//}"
          CLEAN_NAME="${CLEAN_NAME//bugfix\//}"
          SAFE=$(echo "$CLEAN_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "safe=$SAFE" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ github.ref_name }}
          title: "Auto PR: ${{ github.ref_name }} â†’ main"
          body: |
            # Automated PR from branch: **${{ github.ref_name }}**

            This PR was automatically created.

            **Commits ahead of main:** ${{ steps.diffcheck.outputs.ahead }}

            Triggered by: ${{ github.actor }}
          labels: automated-pr
          delete-branch: false

      - name: Print PR info
        run: |
          echo "PR #: ${{ steps.cpr.outputs.pull-request-number }}"
          echo "PR URL: ${{ steps.cpr.outputs.pull-request-url }}"
