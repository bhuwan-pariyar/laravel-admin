name: Auto PR to Main

on:
  push:
    branches:
      - staging
      - user-profile
      - feature/**
      - hotfix/**
      - bugfix/**

permissions:
  contents: write
  pull-requests: write

jobs:
  pull-request:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for file changes vs main
        id: diffcheck
        run: |
          git fetch origin main
          if git diff --name-only origin/main..HEAD | grep -q .; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if no changes
        if: steps.diffcheck.outputs.has_changes == 'false'
        run: |
          echo "No file changes vs main. Skipping PR."
          exit 0

      - name: Create Pull Request
        id: cpr
          uses: desbravacloud/action-create-pull-requests@v1
          with:
            origin-branch: ${{ github.ref_name }}
            target-branch: main
            custom-title: "Auto PR: ${{ github.ref_name }} â†’ main"
            custom-body: |
              # Automated PR from branch: **${{ github.ref_name }}**

              This PR was automatically created by GitHub Actions.

              **Changes detected vs main:** Yes

              Triggered by: ${{ github.actor }}
            labels: automated-pr,auto,ci
            delete-branch: false

      - name: Print PR info
        run: |
          echo "PR #: ${{ steps.cpr.outputs.pull-request-number }}"
          echo "PR URL: ${{ steps.cpr.outputs.pull-request-url }}"
